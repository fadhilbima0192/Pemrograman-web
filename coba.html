{% extends 'menu.html' %}
{% block judul %} Data Coffee Shop {% endblock %}
{% block JudulKonten %}
<div class="btn btn-info">Daftar Menu</div>
{% endblock %}
{% block konten %}
    <table class="table table-bordered table-hover" align="center" border="1"
    cellpadding="2" cellspacing="0">
        <thead>
            <tr>
                <th>Daftar Menu</th>
                <th>Harga</th>
            </tr>
        </thead>
        <tbody>
            {% for row in hasil %}
                <tr>
                    <td>{{ row.0 }}</td>
                    <td>{{ row.1 }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
