<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body, html {
  height: 100%;
  font-family: "Inconsolata", sans-serif;
}

.bgimg {
  background-position: center;
  background-size: cover;
  background-image: url("/w3images/coffeehouse.jpg");
  min-height: 75%;
}

.menu {
  display: none;
}
</style>
<body background="{{ url_for('static', filename='img/b.jpeg') }}">


<!-- Links (sit on top) -->
<div class="w3-top">
  <div class="w3-row w3-padding w3-black">
    <div class="w3-col s3">
      <a href="/" class="w3-button w3-block w3-black">HOME</a>
    </div>
    <div class="w3-col s3">
      <a href="profil" class="w3-button w3-block w3-black">ABOUT</a>
    </div>
    <div class="w3-col s3">
      <a href="menu" class="w3-button w3-block w3-black">MENU</a>
    </div>
    <div class="w3-col s3">
      <a href="where" class="w3-button w3-block w3-blue">WHERE</a>
    </div>
  </div>
</div>

<!-- Header with image -->
<header class="bgimg w3-display-container w3-grayscale-min" id="home">
  <div class="w3-display-bottomleft w3-center w3-padding-large w3-hide-small">
      <span class="w3-tag w3-center"><marquee>Open from 6am to 5pm</marquee></span>
  </div>
  <div class="w3-display-middle w3-center">
    <span class="w3-text-white" style="font-size:90px"><b>Uwaw Coffee Shop</b></span>
  </div>
</header>

<!-- Add a background color and large text to the whole page -->
<div class="w3-sand w3-grayscale w3-large">

<!-- Contact/Area Container -->
<div class="w3-container" id="where" style="padding-bottom:32px;">
  <div class="w3-content" style="max-width:700px">
    <h5 class="w3-center w3-padding-48"><span class="w3-tag w3-wide">WHERE TO FIND US</span></h5>
    <form action="{{ url_for('proses_ubah') }}" method="post">
        <div class="form-group">
            <label>Nama</label>
            <p><input class="w3-input w3-padding-16 w3-border" type="hidden" name="nama_ori" value="{{ row.0 }}"></p>
            <p><input class="w3-input w3-padding-16 w3-border" type="text" name="nama" class="form-control" value="{{ row.0 }}"></p>
        </div>
        <div class="form-group">
            <label>Makanan</label>
            <p><select class="w3-input w3-padding-16 w3-border" name="makanan" class="form-control" value="{{ row.1 }}">
                    <option value="">Pesan</option>
                    <option value="Mendoan">Mendoan</option>
                    <option value="Pisang Coklat">Pisang Coklat</option>
                    <option value="Pisang Keju">Pisang Keju</option>
                    <option value="Pudding">Pudding</option>
                    <option value="Risol">Risol</option>
                    <option value="Roti Bakar">Roti Bakar</option>
                    <option value="Singkong gorengan">Singkong gorengan</option>
                    <option value="Waffle">Waffle</option>
            </select></p>
        </div>
        <div class="form-group">
            <label>Minuman</label>
            <p><input class="w3-input w3-padding-16 w3-border" type="text" name="minuman" class="form-control" value="{{ row.2 }}"></p>
        </div>
            <p><button class="w3-button w3-black" type="submit">Ubah</button></p>
    </form>

  </div>
</div>

<!-- End page content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large">
  <i class="fa fa-facebook-official w3-hover-opacity"></i>
  <i class="fa fa-instagram w3-hover-opacity"></i>
  <i class="fa fa-snapchat w3-hover-opacity"></i>
  <i class="fa fa-pinterest-p w3-hover-opacity"></i>
  <i class="fa fa-twitter w3-hover-opacity"></i>
  <i class="fa fa-linkedin w3-hover-opacity"></i>
  <p>Powered by <a href="https://www.biznetnetworks.com/safesurf/" title="W3.CSS" target="_blank" class="w3-hover-text-green">UwawCorporation&reg;</a></p>

</footer>


<script>
// Tabbed Menu
function openMenu(evt, menuName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("menu");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-dark-grey", "");
  }
  document.getElementById(menuName).style.display = "block";
  evt.currentTarget.firstElementChild.className += " w3-dark-grey";
}
document.getElementById("myLink").click();
</script>

</body>
</html>
